<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="fonts/FontAwesome/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" href="style/main.css">
    <!--<link rel='icon' type='image/x-icon' href='/favicon.ico' />-->
    <title>Demo</title>
</head>
<body>
    <header></header>
    <section>
        <div id="waveBox" class="container">
            <canvas id="audioWave"></canvas>
        </div>
        <div class="container title">
            <h1 id="guide">SPEAKERS, RECORD YOUR VOICES</h1>
        </div>
        <div class="container" id="main">
            <div class="speaker container">
                <div class="buttonBox">
                    <button id="record1" class="pushable">
                            <div class="inside-pushable circle"></div>
                    </button>
                </div>
                <div class="container title">
                    <h2 id="title1">Alice</h2>
                </div>
            </div>
            <div class="run container">
                <div class="buttonBox">
                    <button id="run" class="pushable">
                            <div class="inside-pushable triangle"></div>
                    </button>
                </div>
                <div class="title container">
                    <div id="under-run" class="container">
                        <div id="adviser" class="container">
                            <div class="Lcircle"></div>
                            <div class="Rcircle"></div>
                        </div>
                        <div id="restart" class="container">
                            <i class="fas fa-trash-alt"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="speaker container">
                <div class="buttonBox">
                    <button id="record2" class="pushable">
                            <div class="inside-pushable circle"></div>
                    </button>
                </div>
                <div class="container title">
                    <h2 id="title2">Bob</h2>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="scripts/audio-waves.js"></script>
</body>
</html>
