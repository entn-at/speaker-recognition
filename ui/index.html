<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="fonts/FontAwesome/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" href="style/main.css">
    <!--<link rel='icon' type='image/x-icon' href='/favicon.ico' />-->
    <title>Speaker Recognizer</title>
</head>
<body>
    <header></header>
    <section>
        <div id="waveBox" class="container">
            <canvas id="audioWave"></canvas>
        </div>
        <div class="container title">
            <h1 id="guide">SPEAKERS, CHOICE YOUR VOICES</h1>
        </div>
        <div class="container" id="main">
            <div class="speaker container">
                <div class="buttonBox">
                    <button id="play1" class="pushable blocked">
                            <div class="inside-pushable"></div>
                    </button>
                </div>
                <div class="container title">
                    <select id="speaker1" class="select-speaker">
                        <option disabled selected value="0">Speaker</option>
                    </select>
                    <select id="file1" class="select-file blocked">
                        <option disabled selected value="0">File</option>
                    </select>
                </div>
            </div>
            <div class="run container">
                <div class="buttonBox">
                    <button id="run" class="pushable blocked">
                        <i class="fas fa-power-off"></i>
                    </button>
                </div>
                <div class="title container">
                    <div id="under-run" class="container">
                        <div id="adviser" class="container">
                            <div class="Lcircle"></div>
                            <div class="Rcircle"></div>
                        </div>
                        <div id="restart" class="container">
                            <i class="fas fa-trash-alt"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="speaker container">
                <div class="buttonBox">
                    <button id="play2" class="pushable blocked">
                            <div class="inside-pushable"></div>
                    </button>
                </div>
                <div class="container title">
                    <select id="speaker2" class="select-speaker">
                        <option disabled selected value="0">Speaker</option>
                    </select>
                    <select id="file2" class="select-file blocked">
                        <option disabled selected value="0">File</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="scripts/audio-waves.js"></script>
</body>
</html>
